<html>
  <head>
    <title>Timestamp Toolbox</title>
    <link rel="stylesheet" href="//getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <link rel="stylesheet" href="//silviomoreto.github.io/bootstrap-select/stylesheets/bootstrap-select.css">
    <link href="static/timestamp.css" rel="stylesheet">
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2819287-2']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    </script>
  </head>
  <body>
    <div class="container">
      <h1> Timestamp Toolbox </h1>
      <div class="interaction-box">
        <input type="text" id="main-timestamp-box" value="1379908109">
        <div class="response-box">
          <span id="response-text"></span>
          <span id="response-tz">
            <select class="selectpicker">
              <option class="select-value" value="America/Los_Angeles">America/Los_Angeles (-700)</option>
              <option class="select-value" selected value="Asia/Kolkata">Asia/Kolkata (+530)</option>
            </select>
          </span>
        </div>
      </div>


      <div class="infobox">
        <h3>Usecases</h3>
        <ul>
          <li>As a Dev, you want to see a timestamp like '1379908109' in a readable form</li>
          <li>As a Dev, you want to see timestamp in a different timezone </li>
        </ul>
      </div>
    </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script type="text/javascript" src="static/moment.min.js"> </script>
      <script type="text/javascript" src="static/moment-timezone.min.js"> </script>
      <script type="text/javascript" src="static/moment-timezone-data.js"> </script>
      <script type="text/javascript" src="static/timestamp.js"> </script>

      <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
      <script src="http://silviomoreto.github.io/bootstrap-select/javascripts/bootstrap-select.js"></script>

      
  </body>
</html>
